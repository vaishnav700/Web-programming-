<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bulb ON/OFF</title>
    </head>
    <body>
        <script>
            function turnOnOff()
            {
            let image=document.getElementById("image");
            if(image.src.includes("ONbulb.jpg"))
             {
                image.src="offmode.jpg";
             }
             else
             {
                image.src="ONbulb.jpg"
             }
            }

        </script>
        <img id="image"
        onclick="turnOnOff()"
        src="offmode.jpg"
        alt="Bulb"
        width="200"
        />
        <p>Click on ther bulb to turn it ON and OFF</p>
    </body>
</html>
